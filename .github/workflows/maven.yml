name: Java CI with Maven

on: [ push, pull_request ]

jobs:
  build:
    name: "Build and test"
    runs-on: ubuntu-latest
    permissions:
      checks: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn package --batch-mode --no-transfer-progress

      - name: Test Report
        uses: dorny/test-reporter@1a288b62f8b75c0f433cbfdbc2e4800fbae50bd7
        if: ${{ !cancelled() }}
        with:
          name: JUnit Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          use-actions-summary: 'true'

      - uses: gaelgirodon/ci-badges-action@14c20f94cfdcbb27ce33e8793fa3245c25ddca14
        if: github.event == 'push' && github.ref == 'main'
        with:
          gist-id: b215880fcc3b1db343bccd1147ed9c06
          token: ${{ secrets.CI_BADGES_GIST_TOKEN }}
