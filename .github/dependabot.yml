# Dependabot configuration for automated dependency updates
# - Maven dependencies are checked daily with "[Maven] " commit prefix
# - GitHub Actions are checked daily with "[Actions] " commit prefix
version: 2
updates:
  - package-ecosystem: maven
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: "[Maven] "

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: "[Actions] "
